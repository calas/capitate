namespace: "centos"
description: "Install based on thoughtpolice centos 5.1 image"
packager:
  type: "yum" 
  remove:
  - "openoffice.org-*"  
  - "ImageMagick"
  install:
  - "gcc"
  - "kernel-devel"
  - "libevent-devel"
  - "libxml2-devel" 
tasks:
  - "ruby:install"
  - "nginx:install"
  - "mongrel_cluster:install"
  - "mysql:install"
  - "sphinx:install"
  - "monit:install"
  - "aspell:install"
  - "imagemagick:install"
  - "memcached:install"
  - "centos:cleanup"      
gems:
  - "rake"
  - "mysql -- --with-mysql-include=/usr/include/mysql --with-mysql-lib=/usr/lib/mysql --with-mysql-config"
  - "raspell"  
  - "rmagick"  